<!DOCTYPE html>
<html>
  <head>
    <title>Abakada Converter - convert texts into Pinoy Phonetics</title>
    <script language="javascript" src="javascripts/jquery.js" type="text/javascript"></script>
    <script language="javascript" src="javascripts/jquery.autoalign.js" type="text/javascript"></script>
    <script language="javascript" src="javascripts/underscore.js" type="text/javascript"></script>
    <script language="javascript" src="javascripts/backbone.js" type="text/javascript"></script>
    <script language="javascript" src="javascripts/client.js" type="text/javascript"></script>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700|Volkhov:400italic' rel='stylesheet' type='text/css' />
    <link href="/stylesheets/screen.css" media="all" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <container>
      <header>
        <h1>Abakada converter</h1>
        <small>Convert texts into Filipino Abakada Phonetics!</small>
      </header>
      <content>
        <div class='tab'>
          <h2>Your texts</h2>
          <label>
            <textarea class='textfield' id='textinput'>Magtype ng kahit ano</textarea>
          </label>
        </div>
        <div class='tab'>
          <h2>Converted</h2>
          <label>
            <textarea class='textfield' id='textoutput'></textarea>
          </label>
        </div>
      </content>
      <footer>
        <span>Maraming Salamat kina Rey Amio at Mervin Malonzo sa kanilang kontribusyon ng mga Pilipinong salita sa applikasyong eto. Mabuhay tayong lahat!</span>
      </footer>
    </container>
  </body>
</html>
